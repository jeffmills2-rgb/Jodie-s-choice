<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good or Poor Choice</title>

  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      flex-direction: column;
      gap: 60px;
      align-items: center;
    }

    .choice-btn {
      border: none;
      padding: 0;
      background: none;
      cursor: pointer;
    }

    /* Default image styling */
    .choice-btn img {
      width: 200px;
      height: auto;
      border-radius: 25px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.25);
      transition: all 0.25s ease;
    }

    /* GOOD CHOICE — GREEN BORDER & GLOW */
    #goodChoiceBtn img {
      border: 6px solid #2ecc71;  /* Green border */
    }

    #goodChoiceBtn img:hover {
      box-shadow: 0 0 30px rgba(46, 204, 113, 0.8),
                  0 8px 25px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    /* POOR CHOICE — RED BORDER & GLOW */
    #poorChoiceBtn img {
      border: 6px solid #e74c3c;  /* Red border */
    }

    #poorChoiceBtn img:hover {
      box-shadow: 0 0 30px rgba(231, 76, 60, 0.8),
                  0 8px 25px rgba(0, 0, 0, 0.3);
      transform: translateY(-5px);
    }

    /* Pressed effect for both */
    .choice-btn:active img {
      transform: scale(0.97);
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
    }
  </style>
</head>

<body>
  <div class="container">
    <button class="choice-btn" id="goodChoiceBtn">
      <img src="positive.png" alt="Good Choice" />
    </button>

    <button class="choice-btn" id="poorChoiceBtn">
      <img src="negative.png" alt="Poor Choice" />
    </button>
  </div>

  <!-- AUDIO FILES -->
  <audio id="positiveSound" src="Positive.mp3"></audio>
  <audio id="negativeSound" src="Negative.mp3"></audio>

  <script>
    const positiveSound = document.getElementById("positiveSound");
    const negativeSound = document.getElementById("negativeSound");

    document.getElementById("goodChoiceBtn").addEventListener("click", () => {
      negativeSound.pause();
      negativeSound.currentTime = 0;

      positiveSound.pause();
      positiveSound.currentTime = 0;
      positiveSound.play();
    });

    document.getElementById("poorChoiceBtn").addEventListener("click", () => {
      positiveSound.pause();
      positiveSound.currentTime = 0;

      negativeSound.pause();
      negativeSound.currentTime = 0;
      negativeSound.play();
    });
  </script>
</body>
</html>
