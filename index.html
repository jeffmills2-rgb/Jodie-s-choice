<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Good or Poor Choice</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      margin: 0;
      background: #f5f5f5;
    }

    .container {
      display: flex;
      gap: 80px;
    }

    button {
      font-size: 1.5rem;
      padding: 30px 60px;
      border-radius: 20px;
      border: 4px solid transparent;
      cursor: pointer;
      font-weight: 600;
    }

    #goodChoiceBtn {
      border-color: #29a329;
      color: #29a329;
      background: #eaffea;
    }

    #poorChoiceBtn {
      border-color: #e53935;
      color: #e53935;
      background: #ffecec;
    }

    button:active {
      transform: scale(0.97);
    }
  </style>
</head>
<body>
  <div class="container">
    <button id="goodChoiceBtn">Good Choice</button>
    <button id="poorChoiceBtn">Poor Choice</button>
  </div>

  <!-- Preload audio files -->
  <audio id="positiveSound" src="Positive.mp3"></audio>
  <audio id="negativeSound" src="Negative.mp3"></audio>

  <script>
    const positiveSound = document.getElementById("positiveSound");
    const negativeSound = document.getElementById("negativeSound");

    document.getElementById("goodChoiceBtn").addEventListener("click", () => {
      // Stop and reset the other sound
      negativeSound.pause();
      negativeSound.currentTime = 0;

      // Play positive sound from the start
      positiveSound.pause();
      positiveSound.currentTime = 0;
      positiveSound.play();
    });

    document.getElementById("poorChoiceBtn").addEventListener("click", () => {
      // Stop and reset the other sound
      positiveSound.pause();
      positiveSound.currentTime = 0;

      // Play negative sound from the start
      negativeSound.pause();
      negativeSound.currentTime = 0;
      negativeSound.play();
    });
  </script>
</body>
</html>
